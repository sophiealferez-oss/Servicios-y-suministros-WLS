<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vibrocompactador</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: white;
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item h3 {
            padding: 15px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            font-size: 1.2rem;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Test Vibrocompactador</h1>
    
    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="imagenes_maquinaria/vibrocompactador.jpg" alt="Vibrocompactador">
            <h3>Vibrocompactador</h3>
        </div>
        
        <div class="gallery-item">
            <img src="imagenes_maquinaria/retroexcavadora.jpg" alt="Retroexcavadora">
            <h3>Retroexcavadora</h3>
        </div>
    </div>
</body>
</html>
